<style>
  header,
  main,
  footer {
    transition: opacity 1s ease-in-out;
  }

  .loading header,
  .loading main,
  .loading footer {
    opacity: 0;
    animation: clearLoad 0s 5s forwards
  }

  .loading #loader {
    opacity: 1;
  }

  #loader {
    position: fixed;
    top: 50%;
    left: 50%;
    width: 2em;
    height: 2em;
    opacity: 0;
    transform: translate3d(-50%, -50%, 0);
    background-color: var(--primary);
    animation: load .5s cubic-bezier(.3, 0, .7, 1.3) infinite;
  }

  @keyframes clearLoad {
    100% {
      animation: none;
      opacity: 1;
    }
  }

  @keyframes load {
    0% {
      clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
    }

    20% {
      clip-path: polygon(100% 100%, 100% 0, 100% 100%, 0 100%);
    }

    40% {
      clip-path: polygon(0 0, 100% 0, 0 0, 0 100%);
    }

    60% {
      clip-path: polygon(0 0, 0 100%, 100% 100%, 0 100%);
    }

    80% {
      clip-path: polygon(0 0, 100% 0, 100% 100%, 100% 0);
    }

    100% {
      clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
    }
  }
</style>
<div id="loader"></div>
