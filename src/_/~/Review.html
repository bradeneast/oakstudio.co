<div data-animate="from-bottom" class="review">
  <Import from="/_/~/Blurb.html">
    <image>
      <div class="quote">&ldquo;</div>
    </image>
    <text>
      <h4 class="review__text">
        <Slot name="review"></Slot>
      </h4>
      <div class="review__client">
        <em>
          <Slot name="client"></Slot>
        </em>
        <div class="subtext">
          <Slot name="company"></Slot>
        </div>
      </div>
    </text>
  </Import>
</div>
