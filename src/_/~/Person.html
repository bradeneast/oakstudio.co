<div class="person flex">
  <div data-animate="from-left" class="person__headshot">
    <Slot name="headshot"></Slot>
  </div>
  <div data-animate="from-right" class="person__info">
    <h4 class="person__info--name">
      <Slot name="name"></Slot>
    </h4>
    <div class="person__info--position">
      <em>
        <Slot name="position"></Slot>
      </em>
    </div>
    <div class="person__info--bio">
      <Slot name="bio"></Slot>
    </div>
  </div>
</div>
