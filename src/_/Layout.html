<!DOCTYPE html>
<html lang="en">

<Import from="/_/Head.html">
  <Title>
    <Slot name="Title"></Slot>
  </Title>
  <Image>
    <Slot name="Image"></Slot>
  </Image>
</Import>

<body>
  <Import from="/_/Nav.html"></Import>
  <main>
    <div class="hero">
      <div class="hero__text">
        <h1 class="hero__text--heading">
          <Slot name="Heading">{*Title*}</Slot>
        </h1>
        <div class="hero__text--subheading">
          <Slot name="SubHeading"></Slot>
        </div>
      </div>
      <img src="/_assets/images/{*Image*}" alt="" class="hero__image parallax">
    </div>
    <article>
      <Slot name="Content"></Slot>
    </article>
  </main>

  <footer>&copy; {% new Date().getFullYear() %} {*SiteName*}</footer>
</body>

</html>
