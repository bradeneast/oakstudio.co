<form netlify>

  <p class="subtext" style="width: 100%">Fields marked with an asterisk (*) are required.</p>

  <label for="name" class="half">
    Name *
    <input required type="text" name="name" id="name" />
  </label>

  <label for="message">
    Message
    <textarea name="message" id="message"></textarea>
  </label>

  <div class="full">
    <h3>How should we follow up? *</h3>
    <label class="mark_input" for="use_phone">
      <input required data-has-conditional type="radio" name="method" id="use_phone">
      Phone
    </label>
    <label class="mark_input" for="use_email">
      <input required data-has-conditional type="radio" name="method" id="use_email">
      Email
    </label>
  </div>

  <label class="hidden" data-condition="use_email" for="email" class="half">
    Email *
    <input type="email" inputmode="email" name="email" id="email" />
  </label>

  <label class="hidden" data-condition="use_phone" for="phone" class="half">
    Phone *
    <input type="tel" inputmode="tel" name="phone" id="phone" />
  </label>

  <input type="submit" value="Submit" />
</form>
