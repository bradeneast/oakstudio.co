<Import from="/_/$/Base.html">

  <Title>
    <Slot name="Title"></Slot>
  </Title>

  <Image>
    <Slot name="Image"></Slot>
  </Image>

  <Heading>
    <Slot name="Heading"></Slot>
  </Heading>

  <SubHeading>
    <Slot name="SubHeading"></Slot>
  </SubHeading>

  <Header>
    <div class="hero grid col-2 ai-stretch gap-4">
      <div class="grid ac-end ai-end as-stretch gap-2">
        <h1 class="hero__heading">
          <Slot name="Heading">{*Title*}</Slot>
        </h1>
        <div class="hero__subheading">
          <Slot name="SubHeading"></Slot>
        </div>
      </div>
      <Slot name="Feature">
        <img class="hero__feature" src="{*Image*}" alt="" />
      </Slot>
    </div>
  </Header>

  <Content>
    <Slot name="Content"></Slot>
  </Content>

  <Footer>
    <Slot name="Footer"></Slot>
  </Footer>

</Import>
