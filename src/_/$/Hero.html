<Import from="/_/Layout.html">

  <Title>
    <Slot name="Title"></Slot>
  </Title>

  <Image>
    <Slot name="Image"></Slot>
  </Image>

  <Heading>
    <Slot name="Heading"></Slot>
  </Heading>

  <SubHeading>
    <Slot name="SubHeading"></Slot>
  </SubHeading>

  <Header>
    <div class="hero grid gap-4 col-2 ac-end">
      <div class="hero__image" data-parallax="1">
        <img aria-hidden="true" src="/_assets/images/{*Image*}">
      </div>
      <div>
        <h1 class="hero__heading">
          <Slot name="Heading">{*Title*}</Slot>
        </h1>
        <div class="hero__subheading">
          <Slot name="SubHeading"></Slot>
        </div>
      </div>
      <Slot name="Feature"></Slot>
    </div>
  </Header>

  <Content>
    <Slot name="Content"></Slot>
  </Content>

</Import>
