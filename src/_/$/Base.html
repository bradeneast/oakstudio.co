<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{* Title *} \\ Oak Studio \\ Bartlesville's Creative Agency</title>
  <meta property="og:title" content="{* Title *}" />
  <meta property="og:description" content="{* SiteName *} | {* Title *}" />
  <meta property="og:locale" content="en_US" />
  <meta property="og:url" content="{* SiteRoot *}{* sys.href *}" />
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="{* SiteName *}" />
  <meta property="og:image" content="{* SiteRoot *}{* Image *}" />
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="{*Twitter*}" />
  <meta name="twitter:creator" content="{*Twitter*}" />
  <meta name="msapplication-TileColor" content="{*PrimaryColor*}" />
  <meta name="supported-color-schemes" content="light dark" />
  <meta name="msapplication-TileImage" content="{* SiteRoot *}/_assets/favicon_padded.png" />

  <base href="/" />
  <link rel="canonical" href="{* SiteRoot *}{* sys.href *}">
  <link rel="shortcut icon" href="/_assets/favicon.png" type="image/png" />
  <link rel="apple-touch-icon-precomposed" href="/_assets/circle_light_padded_simple.png" type="image/png" />

  <link rel="shortcut icon" href="/_assets/favicon.png" type="image/png" />
  <link rel="preconnect" href="//d33wubrfki0l68.cloudfront.net" />
  <link rel="dns-prefetch" href="//d33wubrfki0l68.cloudfront.net" />
  <link rel="preload" href="//polyfill.io/v3/polyfill.min.js?features=default" as="script">

  <link rel="stylesheet" href="/_assets/css/main.css">
  <script defer src="//polyfill.io/v3/polyfill.min.js?features=default"></script>
  <script defer src="/_assets/js/main.js"></script>
  <script>
    document.documentElement.classList.add('loading');
    addEventListener('load', function () {
      document.documentElement.classList.remove('loading');
    })
  </script>
</head>

<body>

  <nav role="navigation" class="flex ai-center">
    <a id="logo" href="/" title="Go to homepage">
      <picture>
        <source srcset="/_assets/logo_dark_cropped.png" media="(prefers-color-scheme: dark)">
        <img src="/_assets/logo_light_cropped.png" alt="">
      </picture>
    </a>
    <input type="checkbox" id="menu-toggle" />
    <label for="menu-toggle"></label>
    <div class="subtext" role="menu">
      <a role="menuitem" href="/about">About</a>
      <a role="menuitem" href="/projects">Work</a>
      <a role="menuitem" href="/contact">Contact</a>
    </div>
  </nav>

  <header>
    <Slot name="Header"></Slot>
  </header>

  <main id="main">
    <Slot name="Content"></Slot>
    <Import from="/_/-/ContactInfo.html"></Import>
  </main>

  <span class="fake-footer left subtext">
    <Slot name="Footer"></Slot>
  </span>

  <footer class="flex">
    <div class="right subtext">
      &copy; 2021 {*SiteName*}
    </div>
  </footer>

  <Import from="/_/-/Loader.html"></Import>

</body>

</html>
