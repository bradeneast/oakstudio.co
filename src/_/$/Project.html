<Import from="/_/Layout.html">

  <Title>
    <Slot name="Title"></Slot>
  </Title>

  <Image>
    <Slot name="Image"></Slot>
  </Image>

  <Header>
    <img style="height: 50vh" class="center bleed" alt="" src="{*Image*}" />
  </Header>

  <Content>
    <br><br>
    <div class="grid squeeze ai-baseline col-3 gap-2">
      <h1>{*Title*}</h1>
      <div>
        <h3>{*Tags*}</h3>
        {*Type*}
      </div>
    </div>
    <hr>
    <Slot name="Content"></Slot>
  </Content>

</Import>
