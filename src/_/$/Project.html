<Import from="/_/Layout.html">

  <Title>
    <Slot name="Title"></Slot>
  </Title>

  <Image>
    <Slot name="Image"></Slot>
  </Image>

  <Header>
    <div style="overflow: hidden">
      <img data-parallax="3" style="height: 63vh" class="center bleed" alt="" src="{*Image*}" />
    </div>
  </Header>

  <Content>
    <br><br>
    <h1>
      <Slot name="Title"></Slot>
    </h1>
    <div>
      <h3>
        <Slot name="Tags"></Slot>
      </h3>
      <Slot name="Type"></Slot>
    </div>
    <hr>
    <Slot name="Content"></Slot>
  </Content>

</Import>
